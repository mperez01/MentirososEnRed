<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type">
    <title>Mentirosos en Red</title>
    <meta charset="utf8">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="header">
        Juego del mentiroso
        <!-- Usuario Logeado -->
        <div id="usuario">
            <label class='name'> Marce </label>
            <a class='botonLogout' href=''>Desconectar</a>
        </div>
        <!--  -->
    </div>
    <!--Pagina principal de login-->
    <div id="login">
        <div class='welcome'>
            <label>¡Bienvenido!</label>
            <img src='img/ImagenPortada.jpg' alt='Cartas' id='logo'>
        </div>
        <div class='recuadro'>
            <h2>Identificarse</h2>
            <form id='formLogin' action=''>
                <div>
                    <p>Nombre de usuario</p>
                    <input class='rellenar' type='text' placeholder='Introduce nombre'>
                </div>
                <div>
                    <p>Contraseña</p>
                    <input class='rellenar' type='password' placeholder='Introduce contraseña'>
                </div>
                <div>
                    <input class='botonAceptar' type='submit' value='Aceptar'>
                    <input class='botonNuevo' type='submit' value='Nuevo Usuario'>
                </div>
            </form>
        </div>
    </div>

    <!--Usuario logeado (Partidas de un usuario)-->
    <div id='partidas'>
        <div class='seleccion'>
            <a href=''>Mis partidas</a>
            <a href=''>Partidas amiguetes</a>
            <a href=''>Familiar</a>
        </div>

        <div class='crearPartida'>
            <p>Crear una nueva partida</p>
            <form action=''>
                <input class='rellenarCrear' type='text' placeholder='Introduce aquí el nombre'>
                <input class='botonAceptar' type='submit' value='Crear'>
            </form>
        </div>
        <div class='crearPartida'>
            <p>Unirse a una partida existente</p>
            <form action=''>
                <input class='rellenarCrear' type='text' placeholder='Introduce aquí el nombre de la partida'>
                <input class='botonAceptar' type='submit' value='Unirse'>
            </form>
        </div>

    </div>

</body>

</html>
